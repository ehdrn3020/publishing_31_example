  <title>탐라국 이벤트</title>
  <style>
    h1 {

<body>
  <h1>탐라국 입춘굿</h1>
  <p>
    탐라국 입춘굿놀이는 전국적으로 유일하게 입춘날 벌어지는 축제이자
    제주도의 문화축제 중에서 유일하게 전통시대부터 존재했던 축제이다.
  </p>
  <p>
    제주에서 입축은 새철 드는날.
    신구간이 끝나 하늘의 1만8000신이 지상으로 내려와 새해 일들을 시작하는 때다.
  </p>
  <fieldset>
    <legend>일정</legend>
      <ol type="1" class="list">
        <li>업춘맞이 : 1/27(월) ~ 1/31(금)</li>
        <li>낭쉐코사 : 2/1(토)</li>
        <li>거리굿 : 2/2(일)</li>
        <li>열림굿 : 2/3(월)</li>
        <li>입춘굿 : 2/4(화)</li>
      </ol>
  </fieldset>
</body>
